# Default server configuration
#

server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    server_name encodot.un26.de;

    ssl_certificate /etc/letsencrypt/live/encodot.un26.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/encodot.un26.de/privkey.pem;

    location / {
        root /var/www/encodot-app;
        try_files $uri$args $uri$args/ /index.html;
    }

    location /api {
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $http_host;
        proxy_pass http://localhost:3000;
    }

    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }
}

